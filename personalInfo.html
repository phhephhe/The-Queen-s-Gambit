<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information</title>
    <link rel="icon" href="https://app.gitbook.com/public/emojis/265f.png?v=6.0.0" id="__link-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <header>
                <img src="photos/Vector.png" alt="Vector">
                <p>Redberry Knight Cup</p>
            </header>
            <div class="img-personalInfo">
                <div class="quote">
                    <h1>“When you see a good move,<br>
                        look for a better one.”
                    </h1>
                    <p class="author">-Emanuel Lasker</p>
                </div>
            </div>
        </div>
        <div class="right-container-personalInfo">
            <div class="header-text">
                <p>Start Creating Your Account</p>
            </div>
            <div class="inner-container">
                <div class="steps-container">
                    <div class="one">
                        1
                    </div>
                    
                    <div class="line"></div>

                    <div class="two">
                        2
                    </div>
                    
                </div>
                <div class="text-of-steps">
                    <span>Personal information</span>
                    <span>Chess experience</span>
                </div>
                <div class="title-container">
                    <h1 class="title">Personal information</h1>
                    <p class="small-text">This is basic informaton fields</p>
                </div>
                <form action="" class="personalinfo-form" id="form">            
                    <div>
                        <span class="span">*</span>
                        <input type="text" id="username" name="name" class="input" placeholder="Name" required>
                        <img id="imgName" src="" alt="">
                        <p id="name-error"></p>
                    </div>
                    <div>
                        <span class="span">*</span>
                        <input type="email" id="email" name="email" class="input" placeholder="Email adress" required>
                        <img id="imgEmail" src="" alt="">
                        <p id="email-error"></p>
                    </div>
                    <div>
                        <span class="span">*</span>
                        <input type="text" id="phone" name="phoneNumber" class="input" placeholder="Phone number" maxlength="9" required>
                        <img id="imgPhone" src="" alt="">
                        <p id="phone-error"></p>
                    </div>
                    <div>
                        <span class="span">*</span>
                        <input type="date" id="date" name="birthDate" class="input" placeholder="Date of birth" required>
                        <img id="imgDate" src="" alt="">
                        <p id="date-error"></p>
                    </div>
                    <div class="form-buttons">
                        <a href="index.html" class="back-button">Back</a>
                        <button type="submit" class="next-button">Next<img src="photos/Vector-right.png" alt="right-vector" </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- <script src="main.js"></script> -->
</body>
</html>
