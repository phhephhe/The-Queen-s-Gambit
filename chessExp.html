<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess experience</title>
    <link rel="icon" href="https://app.gitbook.com/public/emojis/265f.png?v=6.0.0" id="__link-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <header>
                <img src="photos/Vector.png" alt="Vector">
                <p>Redberry Knight Cup</p>
            </header>
            <div class="img-chessExp">
                <div class="quote">
                    <h1>“Many have become chess <br>masters; 
                        no one has become<br> the master of chess.”
                    </h1>
                    <p class="author" style="color: #093F68;">- Siegbert Tarrasch</p>
                </div>
            </div>
        </div>
        <div class="right-container-chessExp">
            <div class="header-text">
                <p>First step is done, continue to finish onboarding</p>
            </div>
            <div class="inner-container">
                <div class="steps-container">
                    <div class="one" style="background-color: #E9FAF1;">
                        <img src="photos/done.png" alt="done">
                    </div>
                    
                    <div class="line"></div>

                    <div class="two" style="color: black; background-color: #fff;">
                        2
                    </div>
                    
                </div>
                <div class="text-of-steps">
                    <span>Personal information</span>
                    <span>Chess experience</span>
                </div>
                <div class="title-container">
                    <h1 class="title">Chess experience</h1>
                    <p class="small-text">This is basic informaton fields</p>
                </div>
                <div class="select-inputs">
                    <div class="left-input">
                        <select name="test" id="test" class="dropdown">
                            <option selected disabled value="test">Level of knowledge</option>
                            <option  value="test">Beginer</option>
                            <option  value="test">Intermediate</option>
                            <option  value="test">Professional</option>
                        </select>
                    </div>
                    <div class="right-input">
                        <div name="select" id="select" class="dropdown">
                           <select name="grandMasters" id="grandMasters">
                               <option value="grands">grandMasters</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="radios">
                    <label for="answer">Have you participated in the Redberry Championship? *</label>
                    <div class="answers">
                        <input type="radio" name="answer" id="yes" value="yes" checked>Yes
                        <input type="radio" name="answer" id="no" value="no">No
                    </div>
                </div>



                <div class="form-buttons">
                    <a href="personalInfo.html"><button type="button" class="back-button">Back</button></a>
                    <a href="completed.html">next page for test</a>

                    <button type="submit" class="next-button">Done</button>
                </div>
            </div>
        </div>
    </div>



    <!-- <script src="getData.js"></script> -->
</body>
</html>
